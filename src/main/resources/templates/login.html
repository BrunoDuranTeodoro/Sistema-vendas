<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Vendas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .login-form { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
    <main class="login-form text-center">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Logout realizado com sucesso.
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="nome@exemplo.com" required autofocus>
                <label for="username">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
